---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: nmstate-handler
  namespace: nmstate
  labels:
    nmstate.io: ""
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nmstate-handler
  namespace: nmstate
subjects:
- kind: ServiceAccount
  name: nmstate-handler
  namespace: nmstate
roleRef:
  kind: Role
  name: nmstate-handler
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nmstate-handler
  namespace: nmstate
subjects:
- kind: ServiceAccount
  name: nmstate-handler
  namespace: nmstate
roleRef:
  kind: ClusterRole
  name: nmstate-handler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: nmstate-handler
  namespace: nmstate
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - nmstate-handler
  resources:
  - deployments/finalizers
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: nmstate-handler
  namespace: nmstate
rules:
- apiGroups:
  - nmstate.io
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
{{ if .EnableSCC }}
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: nmstate
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
allowHostNetwork: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
users:
- system:serviceaccount:nmstate:nmstate-handler
{{ end }}
